<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación de Producción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>📅 Planificación de Producción</h1>
        <button onclick="window.location.href='dashboard_medico.html'">🔙 Volver al Dashboard</button>
    </header>
    
    <main>
        <section>
            <h2>📌 Datos de Ventas</h2>
            <p>Consulta las plantas vendidas y en venta para planificar la producción.</p>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Variedad</th>
                        <th>Cantidad Vendida</th>
                        <th>En Venta</th>
                    </tr>
                </thead>
                <tbody id="tablaVentas">
                    <!-- Datos cargados dinámicamente -->
                </tbody>
            </table>
        </section>
        
        <section>
            <h2>📋 Planificación de Producción</h2>
            <form id="formPlanificacion">
                <label for="variedad">Variedad:</label>
                <input type="text" id="variedad" required>
                
                <label for="cantidad">Cantidad a Producir:</label>
                <input type="number" id="cantidad" required>
                
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" required>
                
                <button type="submit">Guardar Planificación</button>
            </form>
        </section>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('obtener_ventas.php')
            .then(response => response.json())
            .then(ventas => {
                const tabla = document.getElementById("tablaVentas");
                ventas.forEach((venta) => {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `
                        <td>${venta.fecha}</td>
                        <td>${venta.variedad}</td>
                        <td>${venta.cantidad_vendida}</td>
                        <td>${venta.en_venta}</td>
                    `;
                    tabla.appendChild(fila);
                });
            })
            .catch(error => alert("Error al cargar los datos de ventas."));
        });

        document.getElementById("formPlanificacion").addEventListener("submit", function(event) {
            event.preventDefault();
            const variedad = document.getElementById("variedad").value;
            const cantidad = document.getElementById("cantidad").value;
            const fechaInicio = document.getElementById("fechaInicio").value;
            
            fetch('guardar_planificacion.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ variedad, cantidad, fechaInicio })
            })
            .then(response => response.json())
            .then(data => alert(data.mensaje))
            .catch(error => alert("Error al guardar la planificación."));
        });
    </script>
</body>
</html>
