            />
          </div>
          <div>
            <label for="nombre_variedad">Nombre de la variedad:</label>

            />

          <div>

              id="especie"
              name="especie"
              placeholder="Ingrese la especie"
              required
            />
          </div>
          <div>
            <label for="color">Color:</label>
            <input
              type="text"
              id="color"
              name="color"
              placeholder="Ingrese el color"
              required
              min="1"
            />
          </div>
          <div>
            <label for="descripcion">Descripcion:</label>
            <input
              type="tel"
              id="descripcion"
              name="descripcion"
              placeholder="Ingrese una descripcion"
              required
            />
          </div>
          <div>
            <label for="fecha_registro">Fecha del Registro:</label>
            <input
              type="tel"
              id="fecha_registro"
              name="fecha_registro"
              placeholder="Ingrese la fecha de registro"
              required
            />
          </div>

          <button type="submit">Registrar Producto</button>
        </form>
      </section>
    </main>
